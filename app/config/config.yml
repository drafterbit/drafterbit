# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

monolog:
    handlers:
        drafterbit_system:
            type: service
            id: system_log_handler
            level: info
            channels: app

drafterbit_file:
    navigation:
        file:
            label: Files

drafterbit_system:
    navigation:
        menu:
            label: Menu
            route: drafterbit_system_menu
        setting:
            label: Setting
            children:
                general:
                    label: General
                    route: drafterbit_system_setting_general
                theme:
                    label: Theme
                    route: drafterbit_system_setting_theme
                blog:
                    label: Blog
                    route: drafterbit_blog_setting
        system:
            label: System
            children:
                log:
                    label: Log
                    route: drafterbit_system_log
                cache:
                    label: Cache
                    route: drafterbit_system_cache
