_install:
    path: /
    defaults: {_controller: DistributionBundle:Install:start}
_install_step_doctrine:
    path: "/step/doctrine"
    defaults: {_controller: DistributionBundle:Install:doctrine}
_install_step:
    path: "/step/{index}"
    defaults: {_controller: DistributionBundle:Install:step, index:0}
_install_final:
    path: "/final"
    defaults: {_controller: DistributionBundle:Install:final, index:0}
_install_done:
    path: "/done"
    defaults: {_controller: DistributionBundle:Install:done, index:0}