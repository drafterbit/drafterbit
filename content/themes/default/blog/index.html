{% extends 'layout/default.html' %}

{% block content %}
	<section>
	{% for post in posts %}
	<div class="post">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		{% if (post.excerpt) %}
			{{ post.excerpt }} <a href="{{ post.url }}">Read more</a>
		{% endif %}
	</div>
	{% endfor %}
	</section>
	<div class="pagination">
		
		{% if (prev_link) %}
		<div><a href="{{ prev_link }}">Previous Post</a></div>
		{% endif %}

		{% if (next_link) %}
		<div><a href="{{ next_link }}">Next Post</a></div>
		{% endif %}
		
	</div>
{% endblock %}
