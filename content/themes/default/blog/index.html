{% extends 'layout/default.html' %}

{% block content %}
	<section>
	{% for post in posts %}
	<div class="post">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		{{ post.excerpt }}
	</div>
	{% endfor %}
	</section>
	<div class="pagination">
		<div><a href="{{ prev_link }}">Previous Post</a></div>
		<div><a href="{{ next_link }}">Next Post</a></div>
	</div>
{% endblock %}
