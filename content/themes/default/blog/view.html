{% extends 'layout/default.html' %}

{% block content %}
	<section>
		<h2>{{ post.title }}</h2>
		<p>{{ post.content }}</p>

		{% if post.tags %}
		<p>
			{% for tag in post.tags %}
				<a href="/blog/tag/{{ tag.slug }}"><span>#{{ tag.label }}</span><a>, 
			{% endfor %}
		</p>
		{% endif %}
		<section>
			{{ comment(post.id) }}
		</section>
	
	</section>
{% endblock %}
