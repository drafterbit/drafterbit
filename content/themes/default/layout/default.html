<!DOCTYPE HTML>
<html>
	<head>
		<title>{{ siteName }}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="{{ theme_url('css/normalize.css') }}">
		<link rel="stylesheet" href="{{ theme_url('css/simple-grid.css') }}">
		<link rel="stylesheet" href="{{ theme_url('css/style.css') }}">
		{% block head %}{% endblock %}
	</head>
	<body>
		<!-- Nav Bar -->
		<div class="grid grid-pad">
			<a href="{{ base_url() }}"><h1>{{ siteName }}</h1></a>
			<p>{{ siteDesc }}</p>
		</div>
		<!-- Main Page Content and Sidebar -->
	  	<div class="grid grid-pad">
	    	<!-- Main Content -->
	    	<div class="col-8-12" role="content">
				{% block content %}{% endblock %}
	   		</div>
	   		<!-- End Main Content -->

		    <!-- Sidebar -->
		    <aside  class="col-4-12">
		    	{{ widget('Sidebar') }}
		    </aside>
		    <!-- End Sidebar -->
	    </div>
  		<!-- Footer -->
	    <footer class="grid grid-pad">
	        <div>
	    	{{ widget('Footer') }}
	          <p>Â© {{ siteName }}</p>
	        </div>
	    </footer>
	</body>
</html>
