<!DOCTYPE HTML>
<html>
	<head>
		<title>{{ siteName }}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="{{ siteDesc }}" />
		<link rel="stylesheet" href="{{ theme_url('css/normalize.css') }}">
		<link rel="stylesheet" href="{{ theme_url('css/skeleton.css') }}">
		<link rel="stylesheet" href="{{ theme_url('css/style.css') }}">
		{% block head %}{% endblock %}
	</head>
	<body>
		<div class="container">
			<div class="row">			
				<div class="twelve columns">
					<h1 class="site-title"><a href="{{ base_url() }}">{{ siteName }}</a></h1>
					<h2 class="site-description">{{ siteDesc }}</h2>
				</div>
				<div class="twelve columns">
					<ul class="nav">
					{% for menu in menus('main') %}
						<li><a href="{{menu.link}}">{{menu.label}}</a></li>
					{% endfor %}
					</ul>
				</div>
			</div>
			
			<div class="row">
				<!-- Main Page Content and Sidebar -->
			    	<!-- Main Content -->
			    	<div class="eight columns" role="content">
						{% block content %}{% endblock %}
			   		</div>
			   		<!-- End Main Content -->

				    <!-- Sidebar -->
				    <aside  class="four columns">
				    	{{ widget('Sidebar') }}
				    </aside>
				    <!-- End Sidebar -->
			</div>
		</div>

  		<!-- Footer -->
		<div class="container row">
		    <footer class="twelve columns">
		        <div>
		    	{{ widget('Bottom') }}
		          <p>Â© {{ siteName }}</p>
		        </div>
		    </footer>
		</div>
	</body>
</html>
