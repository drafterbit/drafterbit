<div class="nav">
    <a href="https://egig.github.io/drafterbit">
        <img style="border-radius:6px" src="https://egig.github.io/drafterbit/assets/img/logo.png" width="200"/>
    </a>
    <ul>
        {% for item in site.data.nav.items %}
        <li class="{% if item.url == page.url %}active{% endif %}">
            <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
