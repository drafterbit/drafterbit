<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>title</title>

        {% block css %}
          <link rel="stylesheet" href="/desk/css/drafterbit-bootstrap.css" media="screen" title="no title" charset="utf-8">
          <link rel="stylesheet" href="/desk/css/drafterbit.css" media="screen" title="no title" charset="utf-8">
          <link rel="stylesheet" href="/bower_components/egig-notify/notify.css">
          <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
        {% endblock %}

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <noscript>
            <style type="text/css"> div:not(.noscript), nav {margin: 0; padding: 0; display: none; } body {margin: 0;padding: 0} </style>
            <div class="noscript">Please use javascript-supported browser.</div>
        </noscript>

        {% include '@desk/parts/header.html' %}
        {% include '@desk/parts/nav.html' %}

        <div>
            <div class="container">
                <div class="row">
                  <div class="col-lg-12">
                      <h2>{% block pageTitle %}untitled{% endblock %}</h2>
                  </div>
                </div>
            </div>

            {% block content %}{% endblock %}
        </div>
        {% include '@desk/parts/footer.html' %}

        {% block js %}
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/bower_components/sticky-kit/jquery.sticky-kit.min.js"></script>
        <script type="text/javascript" src="/bower_components/egig-notify/notify.js"></script>
        <script type="text/javascript" src="/desk/js/responsive.js"></script>
        <script type="text/javascript">
        // @todo move drafTerbit script to its own file
        // @todo translation
        window.__ = function(s) {
            return s;
        }

            window.drafTerbit = {
                locale: 'en', // @todo move locale to configurable
                deskUrl: '/desk/',
                replaceDTSearch: function(dt) {
                  $('.dataTables_filter').remove();

                  $(document).on('keydown', "input[type=search]", function(e){
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                      e.preventDefault();
                    }}
                  );

                  //search filter
                  $(document).on('keyup', "input[type=search]", function(e){

                    var val = $(this).val();
                    dt.api().search($(this).val()).draw();

                  });
                },
                handleFooter: function(){
                    var h = $('body').height();
                    var hW = $(window).height();
                    var wW = $(window).innerWidth();

                    if(h+30 < hW && wW >= 720) {
                        $('.dt-footer').addClass('navbar-fixed-bottom');
                    } else {
                        $('.dt-footer').removeClass('navbar-fixed-bottom');
                    }
                }
            };
        </script>
        {% endblock %}
    </body>
</html>
