{% extends '@desk/layout_index.html' %}

{% block action %}
<a href="/desk/page/edit/new" class="btn btn-success">
    <i class="fa fa-plus" style=""></i> {{ __('New Page') }}
</a>

<button class="btn btn-default uncreate-action" type="submit" name="action" value="trash">
    <i class="fa fa-trash-o"></i> {{ __('Trash') }}
</button>
{% endblock %}

{% block table %}
    <table class="table table-hover table-condensed" id="page-data-table">
        <thead>
            <tr>
                <th class="sorting" width="15">
                    <input id="page-checkall" type="checkbox">
                </th>
                <th width="">{{ __('Title') }}</th>
                <th width="200">{{ __('Last Modified') }}</th>
            </tr>
        </thead>
    </table>
{% endblock %}

{% block js %}
    {{ super() }}
  <script type="text/javascript" src="/page/js/index.js"> </script>
{% endblock %}
