{% extends "layout_edit.html" %}

{% block css %}
{{ super() }}
  <link rel="stylesheet" href="/bower_components/chosen/chosen.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/desk/plugins/chosen-bootstrap/chosen-bootstrap.css" media="screen" title="no title" charset="utf-8">
{% endblock %}

{% block action %}
    <button type="submit" name="button" class="btn btn-success">{{ __('Save') }}</button>
    <a href="/desk/user" class="btn btn-default">
        <i class="fa fa-times" style=""></i> {{ __('Close') }}
    </a>
{% endblock %}

{% block form %}
    <div class="col-md-4">
        <div class="form-group">
           <label for="username">{{ __('Username') }}</label>
           <input type="text" name="username" value="{{ data.username }}" class="form-control">
        </div>
        <div class="form-group">
           <label for="email">{{ __('Email') }}</label>
           <input type="email" name="email" value="{{ data.email }}" class="form-control" autocomplete="off">
        </div>
        <div class="form-group">
           <label for="email">{{ __('Password') }}</label>
           <input type="password" name="password" value="" class="form-control" autocomplete="off">
        </div>
        <div class="form-group">
           <label for="email">{{ __('Password Confirmation') }}</label>
           <input type="password" name="password_confirm" value="" class="form-control" autocomplete="off">
        </div>
        <div class="form-group">
           <label for="groups">{{ __('Group') }}</label>
           <select class="form-control" name="groups" multiple id="user_groups">
             {% for group in groups %}
             <option value="{{ group.id }}"
              {% if isExists(group.id, data.groupIds) %}
                selected="selected"
              {% endif %}
             >
               {{ group.name }}
             </option>
             {% endfor %}
           </select>
        </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
         <label for="realname">{{ __('Real Name') }}</label>
         <input type="text" name="realname" value="{{ data.realname }}" class="form-control">
      </div>
      <div class="form-group">
         <label for="url">{{ __('Url') }}</label>
         <input type="text" name="url" value="{{ data.url }}" class="form-control">
      </div>
      <div class="form-group">
         <label for="bio">{{ __('Bio') }}</label>
         <textarea name="bio" value="{{ data.bio }}" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="status">{{ __('Status') }}</label>
        <div>
           <label class="checkbox-inline">
             <input type="checkbox" name="status" value="didasaled" {% if data.status == 0 %}checked="checked"{% endif %} /> Disabled
           </label>
        </div>
      </div>
    </div>

{% endblock %}

{% block js %}
  {{ super() }}
  <script type="text/javascript" src="/bower_components/chosen/chosen.jquery.js"></script>
  <script type="text/javascript" src="/user/js/users/edit.js"></script>
{% endblock %}
