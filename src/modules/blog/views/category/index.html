{% extends "@desk/layout_index.html" %}

{% block pageTitle %}
  {{ __('Categories') }}
{% endblock %}

{% block action %}
    <a href="/blog/category/edit/new" class="btn btn-success">
        <i class="fa fa-plus" style=""></i> {{ __('New Category') }}
    </a>

    <button class="btn btn-default uncreate-action" type="submit" name="action" value="delete">
        <i class="fa fa-trash-o"></i> {{ __('Delete') }}
    </button>
{% endblock %}

{% block table %}
    <table class="table table-hover table-condensed" id="category-data-table">
        <thead>
            <tr>
                <th class="sorting" width="15">
                    <input id="{{ view_id }}-checkall" type="checkbox">
                </th>
                <th width="30%">{{ __('Label') }}</th>
                <th width="70%">{{ __('Description') }}</th>
            </tr>
        </thead>
    </table>
{% endblock %}

{% block js %}
    {{ super() }}
    <script type="text/javascript" src="/blog/js/category/index.js"></script>
{% endblock %}
