imports:
    - { resource: config_dev.yml }

parameters:
    themes_path: %kernel.root_dir%/web/themes
    upload_path: %kernel.root_dir%/web/%upload_dir%

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

security:
    firewalls:
        main:
            http_basic: ~

doctrine:
    dbal:
        host:     127.0.0.1
        dbname:   symfony
        user:     root
        password: ~