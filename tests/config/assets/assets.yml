imports:
    - { resource: bootstrap.yml }
    - { resource: ckeditor.yml }
    - { resource: fontawesome.yml }
    - { resource: jquery.yml }

assetic:
    filters:
        scss:
           load_paths:
               - '%kernel.root_dir%/../vendor/web/bootstrap-sass/assets/stylesheets'
    assets:
        notify_css:
            inputs: '%kernel.root_dir%/../vendor/web/egig-notify/notify.css'
        notify_js:
            inputs: '%kernel.root_dir%/../vendor/web/egig-notify/notify.js'
        chosen_css:
            inputs: '%kernel.root_dir%/../vendor/web/chosen/chosen.min.css'
        chosen_js:
            inputs: '%kernel.root_dir%/../vendor/web/chosen/chosen.jquery.min.js'
        chosen_sprite:
            inputs: '%kernel.root_dir%/../vendor/web/chosen/chosen-sprite.png'
            output: css/chosen-sprite.png
        datatables_css:
            inputs: '%kernel.root_dir%/../vendor/web/datatables/media/css/jquery.dataTables.css'
        datatables_js:
            inputs: '%kernel.root_dir%/../vendor/web/datatables/media/js/jquery.dataTables.js'
        finder_js:
            inputs: '%kernel.root_dir%/../vendor/web/finder/dist/js/finder.min.js'
        finder_css:
            inputs: '%kernel.root_dir%/../vendor/web/finder/dist/css/finder.css'
        nunjucks:
            inputs: '%kernel.root_dir%/../vendor/web/nunjucks/browser/nunjucks.min.js'
        magicsuggest_css:
            inputs: '%kernel.root_dir%/../vendor/web/magicsuggest/magicsuggest-min.css'
        magicsuggest_js:
            inputs: '%kernel.root_dir%/../vendor/web/magicsuggest/magicsuggest-min.js'
        nested_sortable:
            inputs: '%kernel.root_dir%/../vendor/web/nestedSortable/jquery.ui.nestedSortable.js'
        qs:
            inputs: '%kernel.root_dir%/../vendor/web/qs/dist/qs.js'
        sticky_kit:
            inputs: '%kernel.root_dir%/../vendor/web/sticky-kit/jquery.sticky-kit.min.js'
