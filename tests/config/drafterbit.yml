imports:
    - { resource: assets/fontawesome.yml }
    - { resource: assets/bootstrap.yml }
    - { resource: assets/ckeditor.yml }

assetic:
    filters:
        scss:
           load_paths:
               - '%kernel.root_dir%/../vendor/web/bootstrap-sass/assets/stylesheets'
    assets:
        notify_css:
            inputs: '%kernel.root_dir%/../vendor/web/egig-notify/notify.css'
        notify_js:
            inputs: '%kernel.root_dir%/../vendor/web/egig-notify/notify.js'
        jquery:
            inputs: '%kernel.root_dir%/../vendor/web/jquery/dist/jquery.min.js'
        bootstrap_contextmenu:
            inputs: '%kernel.root_dir%/../vendor/web/bootstrap-contextmenu/bootstrap-contextmenu.js'
        jquery_checkall:
            inputs: '%kernel.root_dir%/../vendor/web/checkall/jquery-check-all.js'
        chosen_css:
            inputs: '%kernel.root_dir%/../vendor/web/chosen/chosen.min.css'
        chosen_js:
            inputs: '%kernel.root_dir%/../vendor/web/chosen/chosen.jquery.min.js'
        chosen_sprite:
            inputs: '%kernel.root_dir%/../vendor/web/chosen/chosen-sprite.png'
            output: css/chosen-sprite.png
        datatables_css:
            inputs: '%kernel.root_dir%/../vendor/web/datatables/media/css/jquery.dataTables.css'
        datatables_js:
            inputs: '%kernel.root_dir%/../vendor/web/datatables/media/js/jquery.dataTables.js'
        finder_js:
            inputs: '%kernel.root_dir%/../vendor/web/finder/dist/js/finder.min.js'
        finder_css:
            inputs: '%kernel.root_dir%/../vendor/web/finder/dist/css/finder.css'
        nunjucks:
            inputs: '%kernel.root_dir%/../vendor/web/nunjucks/browser/nunjucks.min.js'
        jquery_form:
            inputs: '%kernel.root_dir%/../vendor/web/jquery-form/jquery.form.js'
        jquery_ui_js:
            inputs: '%kernel.root_dir%/../vendor/web/jquery-ui/jquery-ui.min.js'
        magicsuggest_css:
            inputs: '%kernel.root_dir%/../vendor/web/magicsuggest/magicsuggest-min.css'
        magicsuggest_js:
            inputs: '%kernel.root_dir%/../vendor/web/magicsuggest/magicsuggest-min.js'
        bootstrap_colorpicker_css:
            inputs: '%kernel.root_dir%/../vendor/web/mjolnic-bootstrap-colorpicker/dist/css/bootstrap-colorpicker.css'
        bootstrap_colorpicker_js:
            inputs: '%kernel.root_dir%/../vendor/web/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js'
        bootstrap_colorpicker_img_alpha_h:
            inputs: '%kernel.root_dir%/../vendor/web/mjolnic-bootstrap-colorpicker/dist/img/bootstrap-colorpicker/alpha-horizontal.png'
            output: 'img/bootstrap-colorpicker/alpha-horizontal.png'
        bootstrap_colorpicker_img_alpha:
            inputs: '%kernel.root_dir%/../vendor/web/mjolnic-bootstrap-colorpicker/dist/img/bootstrap-colorpicker/alpha.png'
            output: 'img/bootstrap-colorpicker/alpha.png'
        bootstrap_colorpicker_img_hue_h:
            inputs: '%kernel.root_dir%/../vendor/web/mjolnic-bootstrap-colorpicker/dist/img/bootstrap-colorpicker/hue-horizontal.png'
            output: 'img/bootstrap-colorpicker/hue-horizontal.png'
        bootstrap_colorpicker_img_hue:
            inputs: '%kernel.root_dir%/../vendor/web/mjolnic-bootstrap-colorpicker/dist/img/bootstrap-colorpicker/hue.png'
            output: 'img/bootstrap-colorpicker/hue.png'
        bootstrap_colorpicker_img_sat:
            inputs: '%kernel.root_dir%/../vendor/web/mjolnic-bootstrap-colorpicker/dist/img/bootstrap-colorpicker/saturation.png'
            output: 'img/bootstrap-colorpicker/saturation.png'
        nested_sortable:
            inputs: '%kernel.root_dir%/../vendor/web/nestedSortable/jquery.ui.nestedSortable.js'
        qs:
            inputs: '%kernel.root_dir%/../vendor/web/qs/dist/qs.js'
        bootstrap_datetimepicker_css:
            inputs: '%kernel.root_dir%/../vendor/web/smalot-bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css'
        bootstrap_datetimepicker_js:
            inputs: '%kernel.root_dir%/../vendor/web/smalot-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js'
        bootstrap_tabcollapse:
            inputs: '%kernel.root_dir%/../vendor/web/bootstrap-tabcollapse/bootstrap-tabcollapse.js'
        sticky_kit:
            inputs: '%kernel.root_dir%/../vendor/web/sticky-kit/jquery.sticky-kit.min.js'

drafterbit_file:
    navigation:
        file:
            label: Files

drafterbit_system:
    navigation:
        menu:
            label: Menu
            route: drafterbit_system_menu
        setting:
            label: Setting
            children:
                general:
                    label: General
                    route: drafterbit_system_setting_general
                theme:
                    label: Theme
                    route: drafterbit_system_setting_theme
        system:
            label: System
            children:
                log:
                    label: Log
                    route: drafterbit_system_log
                cache:
                    label: Cache
                    route: drafterbit_system_cache
