assetic:
    assets:
        fontawesome:
            inputs: '%kernel.root_dir%/../vendor/web/fontawesome/css/font-awesome.min.css'
        font-awesome-otf:
            inputs: '%kernel.root_dir%/../vendor/web/fontawesome/fonts/FontAwesome.otf'
            output: 'fonts/FontAwesome.otf'
        font-awesome-eot:
            inputs: '%kernel.root_dir%/../vendor/web/fontawesome/fonts/fontawesome-webfont.eot'
            output: 'fonts/fontawesome-webfont.eot'
        font-awesome-svg:
            inputs: '%kernel.root_dir%/../vendor/web/fontawesome/fonts/fontawesome-webfont.svg'
            output: 'fonts/fontawesome-webfont.svg'
        font-awesome-ttf:
            inputs: '%kernel.root_dir%/../vendor/web/fontawesome/fonts/fontawesome-webfont.ttf'
            output: 'fonts/fontawesome-webfont.ttf'
        font-awesome-woff:
            inputs: '%kernel.root_dir%/../vendor/web/fontawesome/fonts/fontawesome-webfont.woff'
            output: 'fonts/fontawesome-webfont.woff'
        font-awesome-woff2:
            inputs: '%kernel.root_dir%/../vendor/web/fontawesome/fonts/fontawesome-webfont.woff'
            output: 'fonts/fontawesome-webfont.woff2'

        bootstrap_css:
            inputs: '%kernel.root_dir%/../vendor/web/bootstrap/dist/css/bootstrap.min.css'
        bootstrap_js:
            inputs: '%kernel.root_dir%/../vendor/web/bootstrap/dist/js/bootstrap.min.js'
        bootstrap-fonts-eot:
            inputs: '%kernel.root_dir%/../vendor/web/bootstrap/dist/fonts/glyphicons-halflings-regular.eot'
            output: 'fonts/glyphicons-halflings-regular.eot'
        bootstrap-fonts-ttf:
            inputs: '%kernel.root_dir%/../vendor/web/bootstrap/dist/fonts/glyphicons-halflings-regular.ttf'
            output: 'fonts/glyphicons-halflings-regular.ttf'
        bootstrap-fonts-svg:
            inputs: '%kernel.root_dir%/../vendor/web/bootstrap/dist/fonts/glyphicons-halflings-regular.svg'
            output: 'fonts/glyphicons-halflings-regular.svg'
        bootstrap-fonts-woff:
            inputs: '%kernel.root_dir%/../vendor/web/bootstrap/dist/fonts/glyphicons-halflings-regular.woff'
            output: 'fonts/glyphicons-halflings-regular.woff'
        bootstrap-fonts-woff2:
            inputs: '%kernel.root_dir%/../vendor/web/bootstrap/dist/fonts/glyphicons-halflings-regular.woff2'
            output: 'fonts/glyphicons-halflings-regular.woff2'

