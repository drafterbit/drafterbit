<span>by <a href="{{blog_url('author')}}/{{post.user.username}}">{{ post.user.realname }}</a></span> |
<span>{{ post.publishedAt|ago }}</span> 
{% if post.categories|length %}
<span>Posted in 
    {% for category in post.categories %}
        <span><a href="{{ blog_url('category')}}/{{category.slug}}">{{ category.label }}</a></span>
    {% endfor %}
</span>
</span>
{% endif %}

{% if post.tags|length %}
    |
    {% for tag in post.tags %}
        <span><a href="{{ blog_url('tag')}}/{{tag.slug}}">#{{ tag.label }}</a></span>
    {% endfor %}
{% endif %}
